name: Snyk CSV Delta
on:
  push:
    branches: [ "feature*" ]
  workflow_dispatch:

env:
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  Snyk-SAST-CSV-Delta:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@master
      - run: echo "${BRANCH}"
      - uses: actions/setup-node@v4
      - name: install snyk
        run: npm install -g snyk
      - name: Configure environment
        run: snyk config environment SNYK-GOV-01
      - name: Authenticate with Snyk SaaS
        run: snyk auth --org="${{ secrets.SNYK_ORG_ID }}" --client-id="${{ secrets.SNYK_CLIENT_ID }}" --client-secret="${{ secrets.SNYK_CLIENT_SECRET }}"
      - name: Scan this branch
        continue-on-error: true
        run: snyk code test --org="${{ secrets.SNYK_ORG_ID }}" --sarif-file-output="$RUNNER_TEMP"/${{ github.head_ref || github.ref_name }}.sarif
      - name: Checkout the main branch
        if: always()
        uses: actions/checkout@v5
        with:
          ref: main
      - name: Scan the main branch 
        if: always()
        continue-on-error: true
        run: snyk code test --org="${{ secrets.SNYK_ORG_ID }}" --sarif-file-output="$RUNNER_TEMP"/main.sarif
      - name: Install sarif-tools
        if: always()
        run: python -m pip install sarif-tools
      - name: Diff the sarifs
        if: always()
        run: python -m sarif diff "$RUNNER_TEMP"/main.sarif "$RUNNER_TEMP"/${{ github.head_ref || github.ref_name }}.sarif | tee main_${{ github.head_ref || github.ref_name }}_delta.txt
      - name: Upload the delta
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: main_${{ github.head_ref || github.ref_name }}_delta.txt
          path: main_${{ github.head_ref || github.ref_name }}_delta.txt


