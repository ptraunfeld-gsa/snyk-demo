name: Snyk CSV Delta
on:
  push:
    branches: [ "feature*" ]
  workflow_dispatch:

env:
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  Snyk-SAST-CSV-Delta:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v4
      - name: install snyk
        run: npm install -g snyk
      - name: Configure environment
        run: snyk config environment SNYK-GOV-01
      - name: Authenticate with Snyk SaaS
        run: snyk auth --org="${{ secrets.SNYK_ORG_ID }}" --client-id="${{ secrets.SNYK_CLIENT_ID }}" --client-secret="${{ secrets.SNYK_CLIENT_SECRET }}"
      - name: Scan this branch
        continue-on-error: true
        run: snyk code test --org="${{ secrets.SNYK_ORG_ID }}" --sarif-file-output="$RUNNER_TEMP"/"$BRANCH".sarif
      - name: Checkout the main branch
        if: always()
        uses: actions/checkout@v5
        with:
          ref: main
      - name: Scan the main branch 
        if: always()
        continue-on-error: true
        run: snyk code test --org="${{ secrets.SNYK_ORG_ID }}" --sarif-file-output="$RUNNER_TEMP"/main.sarif
      - name: Install sarif-tools
        if: always()
        run: python -m pip install sarif-tools
      - name: Create a CSV for the branch scan
        if: always()
        run: python -m sarif csv "$RUNNER_TEMP"/"$BRANCH".sarif -o "$RUNNER_TEMP"/"$BRANCH".csv
      - name: Create a CSV for the main scan
        if: always()
        run: python -m sarif csv "$RUNNER_TEMP"/main.sarif -o "$RUNNER_TEMP"/main.csv
      - name: Sort the branch CSV 
        run: sort -o "${RUNNER_TEMP}/${BRANCH}.csv" "${RUNNER_TEMP}/${BRANCH}.csv"
      - name: Sort the main CSV 
        run: sort -o "${RUNNER_TEMP}/main.csv" "${RUNNER_TEMP}/main.csv"
      - name: Diff
        run: diff "${RUNNER_TEMP}/${BRANCH}.csv" "${RUNNER_TEMP}/main.csv"  | tee "${BRANCH}_to_main_csv_delta.txt"
      - name: Issues in branch that are not in main 
        run: comm -23 "${RUNNER_TEMP}/${BRANCH}.csv" "${RUNNER_TEMP}/main.csv" | tee "${BRANCH}_to_main_new_issues.csv"
      - name: Upload the delta
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "${{ vars.BRANCH }}_to_main_csv_delta.txt"
          path: "${{ vars.BRANCH }}_to_main_csv_delta.txt"
      - name: Upload New Issues
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "${{ vars.BRANCH }}_to_main_new_issues.csv"
          path: "${{ vars.BRANCH }}_to_main_new_issues.csv"

